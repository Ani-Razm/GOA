<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h2>clothes by unordered list</h2>
    <ul>
        <li>jacket</li>
        <li>mittens</li>
        <li>socks</li>

    </ul>
    <h2>clothes by ordered list</h2>
    <ol>
        <li>jacket</li>
        <li>mittens</li>
        <li>socks</li>

    </ol>

    <dl>
        <dt>-hello</dt>
        <dd>-hi</dd>
        <dt>-wait, who are you?</dt>
    </dl>
    
</body>
</html>
