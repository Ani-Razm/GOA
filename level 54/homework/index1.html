<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    *{
        padding: 0;
        margin: 0;
    }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: rgb(26, 26, 26);
    }

    div{
        width: 100px;
        height: 100px;
        border:7px solid;
        border-color: rgb(236, 232, 232) transparent;
        border-radius: 50%;
        animation: loading;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
    }

    @keyframes loading {
        to{
            transform: rotate(360deg);
        }
    }
    
</style>
<body>
    <div></div>
</body>
</html>
