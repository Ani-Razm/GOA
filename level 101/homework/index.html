    <!--
    შექმენით ვებსაიტი, რომელიც მოიცავს ინფუთის ველებს, სადაც შეგიძლიათ დაამატოთ ადამიანების მონაცემები და შემდეგ ისინი ვებსაიტზე ვიზუალურად გამოაჩინოთ. თითოეული ჩანაწერისთვის საჭიროა შემდეგი ველების შევსება:

    სახელი
    გვარი
    ასაკი
    პირადი ნომერი (ID)
    სიმაღლე
    აღწერა
    ელ. ფოსტა

    ელ. ფოსტის მისამართი შეგიძლიათ ავტომატურად გენერირდეს მომხმარებლის სახელის, გვარისა და ასაკის საფუძველზე. თუ პროცესს რენდომ გენერაციის ელემენტსაც დაამატებთ, კიდევ უკეთესი იქნება.

    განსაკუთრებული ყურადღება მიაქციეთ მონაცემების მუდმივად შენახვას, რაც local storage-ის გამოყენებით შეგიძლიათ განახორციელოთ.
    -->
    <div class="main">
        <h1>Info</h1>

        <form>

            <div class="names">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" placeholder="name" id="name" required>
                </div>

                <div class="input">
                    <label for="surname">Surname</label>
                    <input type="text" placeholder="surname" id="surname" required>
                </div>
            </div>

            <div class="input">
                <label for="age">Age</label>
                <input type="number" placeholder="age" max="130" min="0" id="age" required>
            </div>

            <div class="input">
                <label for="ID">ID</label>
                <input type="number" placeholder="ID" id="ID" required>
            </div>

            <div class="input">
                <label for="Height">Height</label>
                <input type="number" placeholder="height" id="Height" required>
            </div>

            <div class="input">
                <label for="About">About Yourself</label>
                <textarea placeholder="write about yourself" id="About" required></textarea>
            </div>

            <div class="input">
                <label for="Email">Email</label>
                <input type="email" placeholder="email" id="Email" required>
            </div>

            <button type="submit">Submit</button>
        </form>

    </div>

    <button id="Clear">✖ Clear All</button>
