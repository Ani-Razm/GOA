<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: #4A9A86;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background: #FAE29E;
        }

        div>div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
        }

        div:nth-child(1),
        div:nth-child(3) {
            background: #4C4C6B;
        }

        div:nth-child(1)>div,
        div:nth-child(3)>div {
            background: #FAE29E;
        }
    </style>
</head>

<body>
    <div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
</body>

</html>
