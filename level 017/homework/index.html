<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
    </head>
    <body style="background-color: rgb(207, 237, 237);">

        <h1 style="font-size: 50px; text-align: center;">LogIn</h1>

        <form style="text-align: center;">

                <label for="un">username</label>
                <input type="text" id="un" maxlength="20" required name="usernames" ><br><br>

                <label for="pw">password</label>
                <input type="password" id="pw" required name="passwords"><br><br>

                <input type="submit" value="Log In" style="background-color:aquamarine;">

        </form>
    </body>
</html>
