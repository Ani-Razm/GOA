<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: #FADE8B;
        }

        .rect {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 40px;
            background: #61A74E;
        }

        .rect2 {
            z-index: 2;
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #FADE8B;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 240px;
            height: 240px;
            background: #61A74E;
        }

        .circle>div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 160px;
            height: 160px;
            background: #FADE8B;
        }

        #inner {
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            background: #61A74E;
        }
    </style>
</head>

<body>
    <div class='rect2'></div>
    <div class='rect'></div>
    <div class='circle'>
        <div></div>
    </div>
    <div id='inner'></div>
</body>

</html>
