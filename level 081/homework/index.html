<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            opacity: 1;
            background-color: aqua;
            width: 150px;
            height: 150px;
            margin: 50px 0;
        }

        div:nth-child(5) {
            position: relative;
            left: 0;
            border-radius: 50%;
        }
        
        div:nth-child(3) {
            opacity: 0;
            position: relative;
            left: 100px;
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Პროგრამის ღილაკზე დაჭერით Fade In/Fade Out ანიმაცია - შექმენით ელემენტი, რომელიც ღილაკზე დაჭერით ნელ-ნელა გამოჩნდება ან გაქრება. -->
    <div><img src="image.png"></div>
    <button>Fade In</button>

    <!-- Slide In ანიმაცია - შექმენით ბლოკი, რომელიც ღილაკზე დაჭერისას გვერდიდან ნელა გამოვა. -->
    <div></div>
    <button>show</button>

    <!-- Მოძრავი ბურთი - შექმენით პატარა ბურთი, რომელიც მარჯვენა მხარეს ნელა გადადის და შემდეგ უკან ბრუნდება. -->
    <div></div>
    <button>move</button>

    <!-- Მოცემული ტექსტის ნელა გაზრდა - ტექსტის ზომის ნელა გაზრდა და დაბრუნება თავდაპირველ ზომაზე, ღილაკზე დაჭერისას. -->
    <div>Ani</div>
    <button>scale</button>

    <!-- როტაცია - დააგეგმეთ ანიმაცია, რომელიც ელემენტს ნელა ატრიალებს ღილაკზე დაჭერისას. -->
    <div></div>
    <button>Rotate</button>

    <script src="index.js"></script>
</body>
</html>
