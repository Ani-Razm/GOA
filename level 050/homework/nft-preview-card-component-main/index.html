<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
       @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

      *{
        margin: 0;
        padding: 0;
        color: #8bacd9;
        font-family: Outfit;
        font-size: 18px;
      }

      body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #equilibrium{
        width: 310px;
        border-radius: 10px;
      }

      .card{
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 310px;
        padding: 25px;
        border-radius: 15px;
        background-color: #15273f;
        gap: 22px;
      }

      h2{
        color: white;
        font-weight: 600;
        font-size: 22px;
      }

      .eth_time{
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      p{
        display: flex;
        align-items: center;
        gap: 7px;
      }

      .eth_time p:nth-child(1){
        color: #27d8da;
        font-weight: 600;
      }

      hr{
          border-color: #8bacd9 transparent transparent; 
      }

      span{
        font-weight: 400;
        color: white;
      }


      h2:hover{
        color: #27d8da;
      }
      
      span:hover{
        color: #27d8da;
      }

      #av{
        width: 30px;
        border: 0.5px solid white;
        border-radius: 50%;
      }
  </style>
</head>
<body>

  <div class = "card">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" id="equilibrium">

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class = "eth_time">
      <p><img src="images/icon-ethereum.svg"> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg"> 3 days left</p>
    </div>

    <hr>

    <p><img src="images/image-avatar.png" id="av">Creation of <span>Jules Wyvern</span></p>
  </div>

</body>
</html>
