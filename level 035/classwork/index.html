    <!--/* Tag Selector ირჩევს საიტზე მყოფ ველა h2 და მიანიჭებს მოცემულ სტილებს */
h2 {
    color: rebeccapurple;
}

/* Class selector ირჩევს მხოლოდ იმ ელემენტებს რომელსაც class ატრიბუტში მნიშვნელობა აქვს my-p (ზოგადად ამას კლასიფიკაცია ქვია, მარტივად ჩვენ ვქმნით კლასის დახმარებით ელემენტების ჯგუფს) */
.my-p {
    color: red;
}

/* Id selector ირჩევს მხოლოდ იმ ელემენტს რომელსაც გააჩნია კონკრეტული id ამ სელექტორს ვიყენებთ მხოლოდ მაშინ როცა ვიცით რომ გვჭირდება კონკრეტულ ელემენტზე უნიკალური ვიზუალი */
#unique {
    color: blue;
}-->

    <p class="first">sdad</p>
    <p class="first">adsadsad</p>
    <p class="first">asdads</p>
    <p class="second">adsads</p>
    <p class="second">adsad</p>

    <p id="unique">sdasasda</p>

    <div class="third">
        <p>sdad</p>
        <b>hhasasd</b>
        <a>hasdhasd</a>
        <p>sdad</p>
    </div>
