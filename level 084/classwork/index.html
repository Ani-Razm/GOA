<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img{
            width: 300px;
        }

        .card {
            margin: 10px;
            position: relative;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 500px;
            width: 300px;
            padding: 10px;
            background-position: center;
        }

        .title{
            background-color: rgba(0, 0, 0, 0.301);
            padding: 10px;
            width: 100%;
            position: absolute;
            top:0;
        }

        button{
            position: absolute;
            bottom: 0;
            margin: 10px;
            padding: 5px 10px;
            border: none;
            background-color: antiquewhite;
        }

        button:hover{
            background-color: rgba(250, 235, 215, 0.714);
        }


    </style>
</head>
<body>
    <div class="cards">
    </div>
    <script src="index.js"></script>
</body>
</html>
