<html>
    <head>
        <title>video</title>
    </head>
    <body>
        <!--controls ატრიბუტი აძლევს საშუალებას მომხმარებელს აკონტროლოს ვებსაიტზე განთავსებული ვიდეო(ხმას აუწიო-ჩაუწიოს, ვიდეო გადაახვიოს და ა.შ.)-->
        <!--autoplay რთავს ვიდეოს ეგრევე, როდესაც მომხმარებელი საიტზე შედის-->
        <!--loop ამეორებს ვიდეოს-->
        <!--muted უთიშავს ხმას ვიდეოს როდესაც ვებსაიტი იხსნება-->
        <!--სხვადასხვა source თეგის მითითება საჭიროა იმისთვის რომ ჩვენი ვიდეო მხარდაჭერილი იყოს სხვადასხვა ბრაუზერის მიერ-->
        <video controls autoplay loop muted>
            <source src="Charlie Robbins - Look, I’m Dancing.mp4" type="video/mp4"/>
            <source src="Charlie Robbins - Look, I’m Dancing.webm" type="video/webm"/>
            video not supported
        </video>
    </body>
</html>
