<!DOCTYPE html>
<head>
    <title>GOA Table</title>
</head>
<body>
    <h1>GOA Table</h1>
    
    <!--შექმენით ცხრილი რომელიც იქნება GOA-ზე-->

        <thead style = "background-color: rgb(80, 207, 55)">

                <th>გაკვეთილების სიხშირე</th>
                <th>ღირებულება</th>
            </tr>
        </thead>
        <tbody style = "background-color: rgb(206, 235, 209)">
            <tr>
                <td>1 დღე კვირაში</td>
                <td>340 ლარი</td>
            </tr>
            <tr>
                <td>2 დღე კვირაში</td>
                <td>560 ლარი</td>
            </tr>
            <tr>
                <td>3 დღე კვირაში</td>
                <td>740 ლარი</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
