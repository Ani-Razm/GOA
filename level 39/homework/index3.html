<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            text-decoration: underline dotted #00ff00;
            text-align: left;
        }
    
        #p2{
            text-decoration: line-through;
            text-align: center;
        }

        #p3{
            text-decoration: underline;
            text-align: center;
        }
    
        #p4{
            text-decoration: line-through dotted #00ff00;
            text-align: right;
        }
    
        #p5{
            text-decoration: line-through;
        }
    
        #p6{
            text-decoration: overline;
        }
    
        #p7{
            text-decoration: overline #00ff00;
            color: #00ff00;
            text-align: right;
        }
    
        #p8{
            text-decoration: overline #999999;
            color: #999999;
            text-align: center;
        }
    
        #p9{
            text-decoration: underline dotted #00ff00;
            text-align: center;
        }

        #p10{
            text-decoration: overline #ff0000 4px;
        }

    
    </style>
</head>
<body>

    <p id="p1">Hello</p>
    <p id="p2">World</p>
    <p id="p10">!</p>
    <p id="p3">Goal</p>
    <p id="p4">Oriented</p>
    <p id="p5">Academy</p>
    <p id="p6">is</p>
    <p id="p7">the</p>
    <p id="p8">best</p>
    <p id="p9">one</p>
    
</body>
</html>
