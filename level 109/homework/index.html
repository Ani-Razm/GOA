<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        div {
            color: white;
            font-family: sans-serif;
            font-weight: 600;
            text-align: center;
            position:absolute;
            width: 200px;
            aspect-ratio: 1;
            background-color: rgb(170, 41, 41);
        }

        div:nth-child(2) {
            right: 0;
            background-color: rgb(56, 167, 34);
        }

        div:nth-child(3) {
            bottom: 0;
            right: 0;
            background-color: rgb(119, 0, 255);
        }

        div:nth-child(4) {
            bottom: 0;
            background-color: blue;
        }

        div:nth-child(5) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(128, 128, 128);
        }
    </style>
</head>
<body>
    <div>Red</div>
    <div>Green</div>
    <div>Puple</div>
    <div>Blue</div>
    <div>Footer</div>
</body>
</html>
