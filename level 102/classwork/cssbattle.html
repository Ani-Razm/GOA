<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F5E3B5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 200px;
        }

        [rect] {
            width: 240px;
            height: 60px;
            background: #469DBA;
        }

        [wrapper] {
            position: absolute;
            right: 30px;
            display: flex;
            flex-direction: column;
        }

        [wrapper]>div {
            position: relative;
            align-items: center;
            width: 170px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #469DBA;
        }

        [wrapper]>div:nth-child(2) div {
            position: relative;
            top: 30px;
            left: 60px;
            width: 120px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #F5E3B5;
        }

        [wrapper]>div:nth-child(1) div {
            position: relative;
            top: 20px;
            left: 60px;
            width: 120px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #F5E3B5;
        }

        [rect2] {
            background: #F5E3B5;
            width: 200px;
            height: 60px;
            position: absolute;
            top: 0;
            right: 0;
        }

        [rect3] {
            background: #F5E3B5;
            width: 80px;
            height: 200px;
            position: absolute;
            top: 20px;
            right: 0;
        }

        [rect4] {
            background: #F5E3B5;
            width: 200px;
            height: 60px;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div rect></div>
    <div wrapper>
        <div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
    </div>
    <div rect2></div>
    <div rect3></div>
    <div rect4></div>
</body>

</html>
