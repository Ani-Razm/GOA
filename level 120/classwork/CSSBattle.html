<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
            align-items: center;
            background: #FBFDB7;

        div {
            width: 280px;

        div:nth-child(2) {
            transform: rotate(180deg);
        }
    </style>
</head>
