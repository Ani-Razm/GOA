<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
            font-family: Roboto, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            box-shadow: 0px 0px 30px rgb(137, 174, 255);
            border: 3px  solid rgb(223, 233, 252);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(108, 157, 255);
            padding: 30px;
            border-radius: 20px;
        }

        input {
            width: 100%;
            border-radius: 5px;
            border: none;
            padding: 5px;
            transition: all ease 0.2s;
        }

        input::placeholder {
            text-transform: capitalize;
        }

        input[type="submit"]{
            font-weight: 500;
        }

        input[type="submit"]:hover {
            background-color: rgb(208, 223, 254);
        }
    </style>
</head>

<body>
    <form id="form">
        <input type="text" placeholder="name" name="name1"><br>
        <input type="email" placeholder="email" name="email"><br>
        <input type="number" placeholder="age" min=0 max=200 name="age"><br>
        <input type="password" placeholder="password" name="password"><br>
        <input type="password" placeholder="re-enter password" id="secondPassword"><br>
        <input type="submit">
    </form>

    <script src="script.js"></script>
</body>

</html>
