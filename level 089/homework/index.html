<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Pets Shop</h1>
    </div>

    <div class="buttons">
        <button id="showAll">Show all</button>
        <button id="average">More expensive than average</button>
        <button id="ascending">Sort in ascending order</button>
        <button id="descending">Sort in descending order</button>
        <button id="random">Sort in random order</button>
    </div>

    <div class="cards">
        <div class="card">
            <div class="image">
                <img src="./imgs/goldenChinchila.jpg" alt="golden chinchilla cat">
            </div>
            <h2>Golden Chinchilla Cat</h2>
            <p>price: <span>800$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/doberman_pinscher2.png" alt="Dobermann">
            </div>
            <h2>Dobermann</h2>
            <p>price: <span>600$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/korela.jpg" alt="Korela">
            </div>
            <h2>Korela</h2>
            <p>price: <span>100$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/scotishFold.jpg" alt="Scottish Fold">
            </div>
            <h2>Scottish Fold</h2>
            <p>price: <span>400$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/poodle.jpg" alt="Poodle">
            </div>
            <h2>Poodle</h2>
            <p>price: <span>500$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/border_collie.jpg" alt="golden chinchilla cat">
            </div>
            <h2>border collie</h2>
            <p>price: <span>980$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/ara.jpg" alt="Dobermann">
            </div>
            <h2>ara</h2>
            <p>price: <span>2000$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/akita.jpg" alt="Korela">
            </div>
            <h2>Akita</h2>
            <p>price: <span>800$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/belngal.jpg" alt="Scottish Fold">
            </div>
            <h2>Bengal cat</h2>
            <p>price: <span>1200$</span></p>
            <button>buy</button>
        </div>

        <div class="card">
            <div class="image">
                <img src="./imgs/munchkin-cat-breed.jpg" alt="Poodle">
            </div>
            <h2>Munchkin cat</h2>
            <p>price: <span>790$</span></p>
            <button>buy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
