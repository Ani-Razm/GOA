<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess.</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- 
    LOCAL STORAGE
    1) შექმენით საიტი რომელიც მხოლოდ პირველ შესვლაზე მომხმარებელს ეკითხება სახელს. შესვლის შემდეგ ის გადადის საიტზე სადაც მას შეუძლია აირჩიოს ბექგრაუნდ ფერი ( input type=“color” ) და თვითონ საიტზე უნდა იყოს გამოსახული მომხმარებლის ქულა, ქოლორ პიქერის ველი, სახელი მომხმარებლის რომელიც მან შეიტანა და ველი რიცხვის  შესატანად ისევე როგორც ქულა მომხმარებლის. რიცხვი უნდა ჩაიწეროს რენდომად ველში და თუ ის სწორი იქნება მომხმარებელს ქულა მოემატება. რიცხვის გამოცნობა ნელ ნელა უნდა გართულდეს ( ესეც შეინახეთ ლოკალურ ბაზაში ), მაგ: პირველი გამოცნობა-1-2, მეორე-1-4, მესამე-1-8 და ასე შემდეგ ( თქვენი არჩევანია როგორ გაზრდით სირთულეს ).
    -->
    <div class="log-in-screen">
        <h1>Guess.</h1>
        <form>
            <input type="text" placeholder="enter your name" id="name">
            <button type="submit">submit</button>
        </form>
    </div>

    <div class="main-screen active">
        <input type="color">
        <div class="userName">name: <span>name</span></div>
        <div class="userScore">score: <span>0</span></div>
        <label for="number">guess number from range <span>1 - 2</span></label>
        <input type="number" id="number">
        <button type="submit">Submit</button>
    </div>

    <script src="index.js"></script>

</body>

</html>
