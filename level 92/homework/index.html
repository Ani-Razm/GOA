<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input {
            text-align: center;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: 1px solid rgb(152, 152, 152);
            color: white;
        }

        div {
            margin: 10px;
        }
    </style>
</head>

<body>

    <form>
        <input type="password" placeholder="Enter your password">
        <div id="specials-div"></div>
    </form>

    <script src="script.js"></script>
</body>

</html>
