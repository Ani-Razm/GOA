<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div{
            background-color: aqua;
            width: 200px;
            height: 200px;
            transition: transform 0.5s ease 0.2s, border-radius 0.5s ease 0.4s;
        }

        div:hover{
            background-color: aqua;
            transform: rotate(90deg);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
