<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        #c {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: #328FC1;
        }

        .parent {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .parent div {
            width: 96px;
            height: 150px;
            background: #328FC1;
        }

        .circles div {

            border-radius: 50%;
            width: 200px;
            height: 220px;
            background: #FFFFFF;
        }

        .circles {
            display: flex;
            top: 40px;
            position: absolute;
            gap: 270px;

        }
    </style>
</head>

<body>
    <div class='parent'>
        <div></div>
        <div id="c"></div>
        <div></div>
    </div>
    <div class='circles'>
        <div></div>
        <div></div>
    </div>
</body>

</html>
