<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Cookie clicker</h1>

    <div class="wrapper">
        <div class="progress">
            <div id="cookies">cookies: <span>0</span></div>
            <div id="coins">gold: <span>0</span></div>
        </div>

        <div id="cookie">
            <img src="./img/cookie.png" alt="cookie">
        </div>
    </div>

    <div class="buttons">
        <button>bigger finger <span>50 gold</span></button>
        <button>better mains <span>100 gold</span></button>
        <button>double cookies <span>200 gold</span></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
