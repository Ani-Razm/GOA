<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Emails</h1>

    <div class="main">
        <div class="emails-input">
            <label for="email">შეიყავნეთ თქვენი ემაილი</label>
            <textarea name="email_content" id="email"></textarea>

            <label for="email-type">შეიყვანე ემაილის ტიპი</label>
            <input type="text" name="email-type" id="email-type" list="opts">
            <datalist id="opts">
                <option>მოგზაურობა</option>
                <option>მოხსენება</option>
                <option>გაცნობიერება</option>
            </datalist>

            <button id="email-add">დამატება</button>
        </div>
        <div class="emails-filter">
            <label for="subj">მონიშნე რა ტიპის ემაილი გინდა: </label>

            <select name="subjs" id="subj">

                <option>ყველა</option>
                <option>მოგზაურობა</option>
                <option>მოხსენება</option>
                <option>გაცნობიერება</option>

            </select>

            <button id="filter_btn">დადასტურება</button>
        </div>

        <ul class="emails-output">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
