<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --main: #528ed3;
        }
        body{
            color: rgb(140, 154, 177);
            background-color: rgb(0, 0, 0);
            font-family: sans-serif;
            font-size: 25px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid var(--main);
            border-radius: 10px;
            padding: 70px;

        }
        
        .btns{
            display: flex;
            gap: 20px;
        }

        h1{
            color: var(--main);
        }

        p{
            font-size: 50px;
        }

        button{
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            background-color:  var(--main);
        }

        button:hover{
            background-color:  #8bbffaad;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Timer</h1>
        <p id = "timer">00:00:00</p>
        <div class = "btns">
            <button id="start">start ▶</button>
            <button id="stop">stop ||</button>
            <button id="reset">reset ↺</button>
        </div>
        <script src = "index1.js"></script>
    </div>
</body>
</html>
